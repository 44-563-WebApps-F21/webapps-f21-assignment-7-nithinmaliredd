<!DOCTYPE html>
<html lang="en">

<head>
    <title>setTimeout use</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Nithin Sai Reddy Malireddy reaction timer</h2>
    <div id="target">Your time</div>
    <div id="countdown">Count</div>
    <button type="button" id="btn1" class="btn btn-success" onclick="startTime()">Start Timer</button> 
  <button type="button" id="btn2" class="btn btn-primary" onclick="recordReact()">React Now</button>


    <script>
        var myTime = undefined
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }

        function startTime() {
            var Count = Math.floor(Math.random() * 10 + 2)
            for (let i = 0; i < Count; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = "Count: " + i
                }, (Count - i) * 1000)
            }
            setTimeout(() => {
                Time()
            }, 3000)
        }
        function Time() {
            var element = document.getElementById("target")
            if (myTime == undefined)
                element.innerHTML = "Too Slow"
            else {
                var buttonTime = Date.now()
                var difference = buttonTime - myTime
                element.innerHTML = "Time was " + difference
            }

        }

    </script>

</body>

</html>
